<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>

<body>
   

    <main>
        <h1 id="title">Expense Tracker</h1>
        <div class="container">
        <div class="wrapper">
            <h1 id="greeting"></h1>
            <div id="summary">

                <div class="square">

                    <h2 class="balance">£<span id="balance-display">0</span></h2>
                    <h3>Your Balance</h3>
                </div>
                <div class="square">

                    <h2 class="balance">£<span id="income-display">0</span></h2>
                    <h3>Your Income</h3>
                </div>
                <div class="square">

                    <h2 class="balance">£<span id="expense-display">0</span></h2>
                    <h3>Your Expenses</h3>
                </div>
                <div class="square">
                    <input id="input-balance" type="number" min="0" placeholder="0.00">
                    <button id="add-balance">Add Balance</button>
                </div>

            </div>

            <div id="input-container">
                <h3 id="input-cta">Add your transaction:</h3>
                <div id="inputs">
                    <div class="input">
                        <label for="date">Date</label>
                        <input class="transaction-input" type="date" name="date" id="date">
                    </div>
                    <div class="input">
                        <label for="description">Description</label>
                        <input class="transaction-input" type="text" id="description"
                            placeholder="Add description (e.g. salary, bills)">
                    </div>
                    <div class="input">
                        <label for="amount">Amount</label>
                        <input class="transaction-input" type="number" id="amount">
                    </div>
                    <div class="input">
                        <button class="add-button" id="add-income-button">Add Income</button>

                    </div>
                    <div class="input">
                        <button class="add-button" id="add-expense-button">Add Expense</button>
                    </div>
                </div>
            </div>


            <div id="dashboard">

                <table id="transactions-table">
                    <thead>
                        <tr id="heading">
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

    <script src="app.js"></script>
</body>

</html>
